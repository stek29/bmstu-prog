<html>
<head>
    <meta charset="utf-8">

    <style>
        a:visited, a:link {
            color: black;
        }

        a {
            display: inline-block;
            text-align: center;
            border-radius: 3px;
            border: 1px solid darkgray;
            font-family: sans-serif;
            padding: 2px;
            margin: 2px;
            cursor: default;
        }

        a:active {
            background-color: blue;
        }

        a, button {
            width: 30%;
        }
